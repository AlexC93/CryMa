<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>CryMa</title>
	<h:outputStylesheet name="css/style.css" />
</h:head>
<h:body>
	<p:button value="Back" outcome="index"
		icon="ui-icon-arrowreturnthick-1-w" />
	<br />
	<br />
	<p:dataTable id="news" emptyMessage="No news yet!" var="news"
		value="#{newsBean.latestNews}">
		<p:column headerText="Title">
			<p:outputLabel value="#{news.title}" />
		</p:column>
		<p:column headerText="Content">
			<p:outputLabel value="#{news.content}" />
		</p:column>
		<p:column headerText="Link">
			<p:outputLabel value="#{news.url}" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
